<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta name="description" content="Website in HTML and CSS" />
		<meta name="keywords" content="fr3xit, frontend, web " />
		<meta name="author" content="Fr3xit" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./src/img/" rel="shortcut icon" type="image/x-icon" />
		<link href="./src/css/index.css" rel="stylesheet" />
		<title>GoCorona</title>
	</head>
	<body>
		<div class="page">
			<header class="header-aut">
				<div class="header container">
					<div class="header__main">
						<div class="logo">
							<a class="logo__link" href="#" title="☣">
								<picture>
									<!-- <source
										srcset="./src/img/logo-blue.svg"
										media="(max-width: 699.98px)"
									/> -->
									<img
										class="logo__img"
										src="./src/img/logo.svg"
										alt="GoCorona"
									/>
								</picture>
								<h1 class="header__title logo__title">
									go<span class="logo__accent accent">corona</span>
								</h1>
							</a>
						</div>

						<nav id="burger-open" class="header__menu nav-bar">
							<ul id="burger-close" class="nav-bar__list">
								<li class="nav-bar__item">
									<a class="nav-bar__link" href="#">home</a>
								</li>
								<li class="nav-bar__item">
									<a class="nav-bar__link" href="#">features</a>
								</li>
								<li class="nav-bar__item">
									<a class="nav-bar__link" href="#">support</a>
								</li>
								<li class="nav-bar__item">
									<a class="nav-bar__link" href="#">contact us</a>
								</li>
							</ul>
						</nav>

						<div class="header__btn-box">
							<a class="header__btn btn btn--blue" href="#">download</a>
						</div>
					</div>

					<div class="header__burger-wrap">
						<div class="header__burger burger burger--open">
							<a class="burger__link" href="#burger-close">
								<span class="burger__line"></span>
							</a>
						</div>

						<div class="header__burger burger burger--close">
							<a class="burger__link" href="#burger-open">
								<span class="burger__line"></span>
							</a>
						</div>
					</div>
				</div>
			</header>

			<main class="main">
				<section class="health-aut">
					<div class="health container">
						<div class="health__main">
							<div class="health__content">
								<div class="desc">
									<h1 class="desc__title">
										Take care of yours family’s
										<span class="accent accent--blue">health</span>.
									</h1>

									<p class="desc__text">
										All in one destination for COVID-19 health queries. Consult
										10,000+ health workers about your concerns.
									</p>

									<a class="desc__btn btn" href="#">get started</a>
								</div>
							</div>

							<div class="health__img-box">
								<img
									class="health__img"
									src="./src/img/health/1.png"
									alt="Health"
								/>
							</div>
						</div>

						<div class="health__footer">
							Stay safe with GoCorona Watch Video
						</div>
					</div>
				</section>
			</main>

			<footer class="footer">footer</footer>
		</div>
		<script src="./src/js/index.js"></script>
	</body>
</html>
